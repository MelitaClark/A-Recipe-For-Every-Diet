<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stlyes.css">
    <title>Document</title>
</head>
<body>
    <h1>Recipes For Every Diet</h1>

    <form>
      <div id="first">
            <label for="search-diet">Search Diet Type:(i.e.,"vegan"):</label>
            <input type="text" name="search-diet" id="js-search-diet" required>
      </div>
        
      <div id="second">
            <label for="search-meal">Search Meal Type:(i.e.,"breakfast"):</label>
            <input type="text" name="search-meal" id="js-search-meal" >
      </div>

    </form>
    
    <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
          </section>
</body>
<script src="script.js"></script>
</html>
