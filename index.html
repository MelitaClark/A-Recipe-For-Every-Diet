<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recipes For Every Diet - a diet based recipe finder</title>
      <link href="lity.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
</head>

<body>
      <main class="wrapper">
            <div class="box box-fixed">
                  <div class="header">
                        <h1>Recipes For Every Diet</h1>
                  </div>
            </div>
            <div class="box box-fixed">

                  <div class="container">
                        <form id="js-form" role="search">
                              <div id="first">
                                    <label for="js-search-diet">Enter <span class="blue"> Diet Type</span>
                                          :</label>
                                    <input type="text" name="search-diet" role="textbox" id="js-search-diet"
                                          class="userInput" placeholder="vegan" required>
                              </div>

                              <div id="second">
                                    <label for="js-search-meal">Enter<span class="blue"> Meal Type</span>
                                          :</label>
                                    <input type="text" name="search-meal" role="textbox" id="js-search-meal"
                                          class="userInput" placeholder="breakfast" />
                              </div>
                              <br><input type="submit" value="Submit!" id="submitButton" role="button">
                  </div>
                  </form>
            </div>
            <p id="js-error-message" class="error-message"></p>
            <section id="resultsSection" class="box box-expanding">
                  <div id="resultsHeader">
                        <h2>Search Results</h2>
                        <input class="refreshMe" type="reset" value="Clear Results" onclick="reloadThePage()" />

                  </div>
                  <div id="scroller">
                        <div id="search-output" class="grid"></div>
            </section>
            </div>
            </div>
            </div>
            <footer class="box box-fixed">
                  <a href="https://github.com/MelitaClark/A-Recipe-For-Every-Diet" target="_blank">View source on
                        Github</a>
            </footer>
      </main>

      <div id='modal_wrapper' class='modal_wrapper' style="display:none;"></div>
      <div id="modal_box" class="modal_box" style="display: none;">
            <div id="modal_box_close" class="modal_box_close" onclick="hideModal()">X</div>
            <div id="modal_box_title" class="modal_box_title">Ingredients List</div>
            <div id="modal_box_message" class="modal_box_message" role="list">
            </div>
            <div id="modal_box_footer" class="modal_box_footer">
                  <div class='button' role="button" onclick='hideModal()'>OK</div>
            </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.js"></script>
      <script src="dataStore.js"></script>
      <script src="script.js"></script>
</body>

</html>
